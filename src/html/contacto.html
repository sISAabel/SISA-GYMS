<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+JP&family=Poiret+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2e9cad6e92.js" crossorigin="anonymous"></script>
  <title>SISA GYM'S</title>
</head>
<body class="no-margin">
  <header class="no-margin">
    <div class="logo">
      <div class="logo-img">
        <img src="../img/logo.svg" alt="logo">
      </div>
      <div class="logo-name">
        <h1><a href="../../index.html">SISA <span class="logo-span">GYM'S</span></a> </h1>
      </div>
    </div>
    <nav class="menu">
      <a href="actividades.html"><i class="fas fa-dumbbell"></i> Actividades</a>
      <a href="horarios.html"><i class="far fa-calendar-alt"></i> Horarios</a>
      <a href="contacto.html"><span class="active"><i class="far fa-paper-plane"></i> Contacto</span></a>
    </nav>
  </header>
  <div class="cont">
    <div class="contact">
    <h1 class="title">Contacta Con Nosotros</h1>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>
                <label for="name">Nombre:</label><br>
                <input type="text" name="name" id="name" placeholder="Sara Isabel" required>
              </td>
              <td>
                <label for="lname">Apellidos:</label><br>
                <input type="text" name="lname" id="lname" placeholder="Rodríguez Mata" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Correo Electónico</label><br>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com" required>
              </td>
              <td>
                <label for="tel">Teléfono</label><br>
                <input type="tel" name="tel" id="tel" placeholder="643999999" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="date">Fecha</label><br>
                <input type="date" name="date" id="date" required>
              </td>
              <td>
                <label for="class">Clase</label><br>
                <select name="class" id="class" required>
                  <option value="class">Yoga</option>
                  <option value="class">Body Combat</option>
                  <option value="class">Total Training</option>
                  <option value="class">Dacec GYM</option>
                  <option value="class">Pilates</option>
                  <option value="class">HIIT</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="sms">Mensaje</label><br>
                <textarea name="sms" id="sms" cols="30" rows="10" placeholder="Mi mensaje aquí..." required></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="reset" value="Borrar" class="button">
              </td>
              <td>
                <input type="submit" value="Enviar" class="button">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="copyright">
      <p>CopyRight <i class="far fa-copyright"></i> 2021 sISAabel Todos los Derechos Reservados</p>
    </div>
    <div class="social-bar">
      <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/es"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>
  <div class="location">
    <div class="location-info">
      <i class="fas fa-map-marker-alt"></i>
      <p>Calle Lorem Ipsum, 15</p>
    </div>
    <div class="location-info">
      <i class="fas fa-phone-alt"></i>
      <p>922-99-99-99</p>
    </div>
    <div class="location-info">
      <i class="fas fa-envelope"></i>
      <p>info@sisagym.com</p>
    </div>
  </div>
</body>
</html>
